<!doctype html>
<html>
	<!-- Add the necessary code to include css from an external file -->
	<head>
  <link rel="stylesheet" href="keyboard.css">
	</head>

	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<!-- First Row -->
			<div class="first-row">
  		<div>~</div>
  		<div>!</div>
  		<div>@</div>
		  <div>#</div>
		  <div>$</div>
		  <div>%</div>
		  <div>^</div>
		  <div>&</div>
			<div>*</div>
			<div>(</div>
			<div>)</div>
			<div>_</div>
			<div>+</div>
			<div style="flex-grow: 1.5">Bksp</div>
			</div>
			<!-- Second Row -->
			<div class="first-row">
			<div style="flex-grow: 1.5">Tab</div>
			<div>Q</div>
			<div>W</div>
			<div>E</div>
			<div>R</div>
			<div>T</div>
			<div>Y</div>
			<div>U</div>
			<div>I</div>
			<div>O</div>
			<div>P</div>
			<div>{</div>
			<div>}</div>
			<div>|</div>
			</div>
			<!-- Third Row -->
			<div class="first-row">
			<div>A</div>
			<div>S</div>
			<div>D</div>
			<div>F</div>
			<div>G</div>
			<div>H</div>
			<div>J</div>
			<div>K</div>
			<div>L</div>
			<div>:</div>
			<div>"</div>
			<div style="flex-grow: 1.5">Enter</div>
			</div>
			<!-- Fourth Row -->
			<div class="first-row">
				<div style="flex-grow: 1.5">Shift</div>
				<div>Z</div>
				<div>X</div>
				<div>C</div>
				<div>V</div>
				<div>B</div>
				<div>N</div>
				<div>M</div>
				<div><</div>
				<div>></div>
				<div>?</div>
				<div style="flex-grow: 1.5">Shift</div>
				</div>
			<!-- Fifth Row -->
			<div class="first-row">
			<div style="flex-grow: 2">Accept</div>
			<div style="flex-grow: 10"></div>
			<div style="flex-grow: 2">Cancel</div>
		</div>
	</body>
<html>
